{% load staticfiles %}
{% load static %}

    <div id="choice">

        <table style="border:0;">
            <tr >
                <td width="{{ choiceColumnWidth }}" align="center">
                    <img checkId="{{ choiceList.0.id }}" src="{% get_static_prefix %}{{ choiceList.0.url }}" width="{{ choiceWidth }}"/>
                </td>
                <td width="{{ choiceColumnWidth }}" align="center">
                    <img checkId="{{ choiceList.1.id }}" src="{% get_static_prefix %}{{ choiceList.1.url }}" width="{{ choiceWidth }}"/>
                </td>
                <td width="{{ choiceColumnWidth }}" align="center">
                    <img checkId="{{ choiceList.2.id }}" src="{% get_static_prefix %}{{ choiceList.2.url }}" width="{{ choiceWidth }}"/>
                </td>
            </tr>
            <tr>
                <td align="center">
                    <input type="checkbox" id="{{ choiceList.0.id }}" name="{{ choiceName }}" value="{{ choiceList.0.value }}"/>
                </td>
                <td align="center">
                    <input type="checkbox" id="{{ choiceList.1.id }}" name="{{ choiceName }}" value="{{ choiceList.1.value }}"/>
                </td>
                <td align="center">
                    <input type="checkbox" id="{{ choiceList.2.id }}" name="{{ choiceName }}" value="{{ choiceList.2.value }}"/>
                </td>
            </tr>
        </table>

    </div>


    <script type="text/javascript">
        $(document).ready(function(){
	        showChoiceLeft("choiceLeft", "{{ firstChoice }}", "{{ secondChoice }}");
	    });

    </script>
