{% load staticfiles %}
{% load static %}

    <div id="smilies">

        <table>
            <tr>
                <td colspan="5">
                    <img class="smily-img" src="{% get_static_prefix %}{{ smilyImgUrl }}"/>
                </td>
            </tr>
            <tr>
                <td class="smily-box">
                    <input type="checkbox" id="cbs1" name="{{ smilyName }}" value="1"/>
                </td>
                <td class="smily-box">
                    <input type="checkbox" id="cbs2" name="{{ smilyName }}" value="2"/>
                </td>
                <td class="smily-box">
                    <input type="checkbox" id="cbs3" name="{{ smilyName }}" value="3"/>
                </td>
                <td class="smily-box">
                    <input type="checkbox" id="cbs4" name="{{ smilyName }}" value="4"/>
                </td>
                <td class="smily-box">
                    <input type="checkbox" id="cbs5" name="{{ smilyName }}" value="5"/>
                </td>
            </tr>
            <tr>
                <td colspan="5" id="smilies-error">
                    <div id="smilyMsg" class="error">
                        <p>Bitte w√§hlen Sie einen der Smilies aus.</p>
                    </div>
                </td>
            </tr>
        </table>

    </div>


    <script>
        $(document).ready(function(){
            try {
	            showSmily("smilies", "{{ smilyFeedback }}");
	        } catch (e) {}
	    });

    </script>
